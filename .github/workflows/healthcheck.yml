name: Health check

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [synchronize]

jobs:
  health_check:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.2
        with:
          url: https://fs-pokedex.herokuapp.com|https://fs-pokedex.herokuapp.com/health
          max-attempts: 3
          retry-delay: 15s
